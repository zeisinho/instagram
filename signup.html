<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


    <title>Faça seu cadastro - sujeitogram </title>
</head>
<body>
    <div id="wrapper">

        <div id="container-signup">
          
          <div class="column right">
            <div class="login-panel">
                <div class="logo">
                    <img class="logo-img" src="./imagens/logo.png" alt="logo do sujeitogram">
                </div>

                <div class="message">
                    <span>cadastre-se para ver fotos e vídeos dos seus amigos.</span>
                </div>

                <button class="cta-button">
                    Entrar com Facebook
                </button> 

                <div class="divisor">
                    <div class="line"></div>
                    <div class="divisor-tag">ou</div>
                    <div class="line"></div>
                </div>

                <form>
                    <input placeholder="numero de celular ou email" type="text" name="email">
                    <input placeholder="Nome completo" type="text" name="nome">
                    <input placeholder="Nome de usuario" type="text" name="usuario">
                    <input placeholder="senha" type="password" name="password">
                    
                    <input type="submit" value="Entrar">
                </form>
            </div>

            <div class="infobox">
                <p>tem uma conta? <a href="/index.html">conecte-se</a></p>
            </div>
            <div class="get-app-panel">
                Obtenha o aplicativo. 
                <div class="app-buttons">
                    <a href="#"> 
                     <img src="./imagens/appstore.png" alt="Baixo na AppStore" >
                    </a>

                    <a href="https://play.google.com/store/search?q=instagram&c=apps&hl=pt_BR">
                        <img src="./imagens/googleplay.png" alt="Baixo na Googleplay">
                    </a>
                </div>
            </div>
          </div>

        </div>

        
        <footer>
            <div class="footer-inner">
                <a href="#">About</a>
                <a href="#">Support</a>
                <a href="#">Blog</a>
                <a href="#">Press</a>
                <a href="#">API</a>
                <a href="#">Jobs</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
                <a href="#">Directory</a>
                <a href="#">Profiles</a>
                <a href="#">Hashtags</a>
                <a href="#">Language</a>
                <div class="text-smal">@ 2022 Instagrm</div>
            </div>
        </footer>

    </div>
    
</body>
</html>
